<section class="channels" *ngIf="(channels$ | async) as channels">
  <h2 class="channels__heading">{{channels.length}} {{generateChannelString(channels.length)}}</h2>
  <ul class="channels__list">
    <li class="channels__item" *ngFor="let channel of channels; trackBy:identify">
      <app-channel (click)="toggleChannelInfo($event, channel)" class="channels__channel" [channel]="channel"></app-channel>
    </li>
  </ul>
  <app-channel-info
    #channelInfo
    class="channels__info"
    *ngIf="activeChannel"
    [channel]="activeChannel"
    [position]="mousePosition"></app-channel-info>
  <p *ngIf="!channels?.length" class="empty-message">Каналов с таким жанром нет</p>
  <button
    *ngIf="shouldShowLoadMoreButton(channels.length)"
    (click)="showMoreChannels()"
    class="channels__load-more">Показать еще</button>
</section>
